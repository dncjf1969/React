<!-- PropTypes = 네가 어떤 타입의 prop을 받고 있는 지를 체크해준다. -->


<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  
  <!-- react -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- propTypes -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">   

    // 만약 fontSize가 존재하지 않는다면(undefined) 기본값을 주겠다.
    function Btn({ text, fontSize=14 }) {
      return (
        <button 
          style={{
            backgroundColor: "tomato",
            color:'white',
            padding: '10px 20px',
            border:0,
            borderRadius:10,
            fontSize,
          }}>
            {text}
        </button>
      );
    };

    // propTypes 설정 (props의 타입이 뭐고 어떤 모양이어야 하는지 우리가 설명해줄 수 있다)
    Btn.propTypes = {
      // text는 string이어야 하고
      text:PropTypes.string.isRequired,
      // fontsize는 숫자여야 한다
      fontSize: PropTypes.number,
    };

    function App () {
      return (
          // fontsize를 string으로 준 것은 error다. 그치만, 코드상에서는 틀린 code는 아니다.
          // 이를 해결하기 위해 PropTypes라는 패키지를 사용한다.
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text={"Continue"} fontSize={"Continue"} />
        </div>
      );
    };
    const root = document.getElementById("root");  
    ReactDOM.render(<App />, root);
  </script>
</html>
